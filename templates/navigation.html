{% load static %}
{% include "bootstrap.html" %}

<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- header logo -->
                        <a href="index.html" class="header__logo">
                            <img src="{% static 'img/logo.svg'%}" alt="">
                        </a>
                        <!-- end header logo -->

                        <!-- header nav -->
                        <ul class="header__nav">
                            <!-- dropdown -->
                            <li class="header__nav-item">
                                <a class="dropdown-toggle header__nav-link" href="/" >Home</a>

                               
                            </li>
                            <!-- end dropdown -->

                            <!-- dropdown -->
                            <li class="header__nav-item">
                                <a class="dropdown-toggle header__nav-link" href="/movies" >Movies</a>

                              
                            </li>
                            <!-- end dropdown -->

                            <li class="header__nav-item">
                                <a href="/series" class="header__nav-link">Series</a>
                            </li>

                           
                            <li class="header__nav-item">
                                <a href="/about" class="header__nav-link">About</a>
                            </li>

                         
                        </ul>
                        <!-- end header nav -->

                        <!-- header auth -->
                        <div class="header__auth">
                            <button class="header__search-btn" type="button">
                                <i class="icon ion-ios-search"></i>
                            </button>

                            
                        </div>
                        <!-- end header auth -->

                        <!-- header menu btn -->
                        <button class="header__btn" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <!-- end header menu btn -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header search -->
    <form action="{% url 'search' %}" method="GET" class="header__search" id="search-form">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="header__search-content">
                <select class="filter__item-btn dropdown-toggle" name="field">
                  <option value="title">Title</option>
                  <option value="genre">Genre</option>
                  <option value="year">Year</option>
                </select>
                <input type="text" placeholder="Search for a movie, TV Series that you are looking for" name="q" id="search-input">
                <button type="submit">search</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
      
    
    <!-- end header search -->
</header>
